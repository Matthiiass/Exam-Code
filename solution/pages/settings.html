<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings | Health Website</title>
        <meta name="pagename" content="settingsNav">
        <link rel="stylesheet" href="../styles/universal.css">
        <link rel="stylesheet" href="../styles/colours.css">
        <link rel="stylesheet" href="../styles/settings.css">
        <script src="../scripts/header.js"></script>
        <script src="../scripts/checkLogin.js"></script>
        <script src="../scripts/APIFunctions.js"></script>
        <script src="../scripts/settings.js"></script>
    </head>
    <body onload="updateHeader(); updateNav(); checkUser(); populateDefaultLocationMenu();">
        <div class="background-image"></div>
        <nav class="navigationMenu">
            <h3 class="closeButton" onclick="toggleNav()">X</h3>
            <div class="navigation-content">
                <h1>Navigation</h1>
                <hr>
                <div class="navigation-links">
                    <h3 id="homeNav" onclick="navigate(this)">Home</h3>
                    <h3 id="weatherNav" onclick="navigate(this)">Weather</h3>
                    <h3 id="airQNav" onclick="navigate(this)">Air Quality</h3>
                    <h3 id="adviceNav" onclick="navigate(this)">Advice</h3>
                    <h3 id="settingsNav" onclick="navigate(this)">Settings</h3>
                </div>
            </div>
        </nav>
        <header class="mainHeader">
            <div class="headerMainContent">
                <div class="left" onclick="homeClick()">
                    <img class="logo-img" src="../images/logoWhite.png">
                </div>
                <div class="right">
                    <div class="profileImageContainer" id="userProfile" onclick="profileClick()">
                        <img src="../images/user.png" class="noAccountImage">
                    </div>
                    <img src="../images/BurgerMenuWhite.png" class="burgerMenu" onclick="toggleNav()">
                </div>
            </div>
        </header>
        <main class="main-wrapper">
            <div class="main-content">
                <div class="profile-container">
                    <div class="profile-img"></div>
                    <div class="account-holder">
                        <h1>Signed in as:</h1>
                        <h3 id="users-email">user@email.com</h3>
                    </div>
                    <hr>
                    <h2>Default Location</h2>
                    <div class="location">
                        <select id="default-location">
                            <option value="none">None</option>
                        </select>
                        <button type="button" onclick="saveDefault()">Save</button>
                    </div>
                    <hr>
                    <button type="button" onclick="logOut()" class="logout-button">Log Out</button>
                    <button type="button" onclick="deleteAccount()" class="logout-button">Delete Account</button>
                    <h3 id="confDel" style="visibility: hidden;">Click again to confirm deletion.</h3>
                </div>
            </div>
        </main>
    </body>
</html>
