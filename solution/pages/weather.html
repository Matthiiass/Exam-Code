<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather | Health Website</title>
        <meta name="pagename" content="weatherNav">
        <link rel="stylesheet" href="../styles/universal.css">
        <link rel="stylesheet" href="../styles/colours.css">
        <link rel="stylesheet" href="../styles/weather.css">
        <script src="../scripts/header.js"></script>
        <script src="../scripts/checkLogin.js"></script>
        <script src="../scripts/APIFunctions.js"></script>
        <script src="../scripts/weatherDash.js"></script>
    </head>
    <body onload="updateHeader(); updateNav(); populateLocationMenu();">
        <div class="background-image"></div>
        <nav class="navigationMenu">
            <h3 class="closeButton" onclick="toggleNav()">X</h3>
            <div class="navigation-content">
                <h1>Navigation</h1>
                <hr>
                <div class="navigation-links">
                    <h3 id="homeNav" onclick="navigate(this)">Home</h3>
                    <h3 id="weatherNav" onclick="navigate(this)">Weather</h3>
                    <h3 id="airQNav" onclick="navigate(this)">Air Quality</h3>
                    <h3 id="adviceNav" onclick="navigate(this)">Advice</h3>
                    <h3 id="settingsNav" onclick="navigate(this)">Settings</h3>
                </div>
            </div>
        </nav>
        <header class="mainHeader">
            <div class="headerMainContent">
                <div class="left" onclick="homeClick()">
                    <img class="logo-img" src="../images/logoWhite.png">
                </div>
                <div class="right">
                    <div class="profileImageContainer" id="userProfile" onclick="profileClick()">
                        <img src="../images/user.png" class="noAccountImage">
                    </div>
                    <img src="../images/BurgerMenuWhite.png" class="burgerMenu" onclick="toggleNav()">
                </div>
            </div>
        </header>
        <main class="main-wrapper">
            <div class="main-content">
                <div class="location-select">
                    <div class="location-area">
                        <h1>Select a Location.</h1>
                        <select id="location-menu" onchange="checkValidLocation()">
                            <option value="none"></option>
                        </select>
                    </div>
                    <h3>OR</h3>
                    <div class="coords-area">
                        <h1>Enter coordinates</h1>
                        <h4>Coordinates take priority over location.</h4>
                        <div>
                            <input type="number" placeholder="Latitude" id="latInp" onchange="checkValidLocation()">
                            <input type="number" placeholder="Longitude" id="longInp" onchange="checkValidLocation()">
                        </div>
                        <button type="button" id="getWeatherButton" disabled onclick="getWeather()">Get Weather</button>
                    </div>
                </div>
                <div class="weather-display" style="display: none;">
                    <h1 class="weatherInTitle">Weather</h1>
                    <hr style="width: 95%;">
                    <div class="weather-container">
                        <div class="weather-slot" style="display: none;">
                            <img class="weather-img">
                            <h3>14:00</h3>
                            <h2>5</h2>
                            <hr>
                            <h3>100%</h3>
                            <hr>
                            <h3>E</h3>
                            <h3>65mph</h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
